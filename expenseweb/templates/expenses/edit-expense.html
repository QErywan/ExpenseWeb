{% extends "base.html" %}


{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url "expenses" %}">Expenses</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url "expense-delete" expense.id %}" class="btn btn-primary btn-sm">Delete</a>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form action="{% url "expense-edit" expense.id %}" method="post">
            {% csrf_token %}
            {% include "partials/_messages.html" %}
            <div class="form-group">
                <label for="">Amount</label>
                <input value="{{values.amount}}" type="number" class="form-control form-control-sm" name="amount">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input value="{{values.description}}" type="text" class="form-control form-control-sm" name="description">
            </div>
            <div class="form-group">
                <label for="">Category</label>
                <select name="category" id="" class="form-control">
                    <option selected value="{{ values.category }}" name="category">{{ values.category }}</option>
                    {% for category in categories %}
                    <option value=""{{ category.name }} name="category">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="">Date</label>
                <input type="date" class="form-control form-control-sm" name="expense-date">
            </div>
            
            <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
        </form>
    </div>
</div>

{% endblock content %}
