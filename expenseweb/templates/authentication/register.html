{% extends 'base_auth.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-body d-grid gap-2">
          <div class="card-title">
            <h4>Register for an account</h4>
          </div>

          <form action="" method="post">
            <div class="form-group">
              <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username" />
            </div>
            <div class="form-group">
              <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email" />
            </div>
            <div class="form-group">
              <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password" />
              <small class="float-end py-3">SHOW</small>
            </div>
            <div class="pt-5">
                <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
            </div>

        </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
{% endblock %}
